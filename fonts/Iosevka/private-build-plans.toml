[buildPlans.IosevkaCustom]
family = "Iosevka Custom"
spacing = "quasi-proportional"
serifs = "sans"
noCvSs = true
exportGlyphNames = false

[buildPlans.IosevkaCustom.variants.design]
ampersand = "closed"
asterisk = "hex-low"
at = "fourfold-solid-inner"
bar = "force-upright"
brace = "curly"
capital-eszet = "rounded-serifless"
capital-i = "serifless"
capital-j = "serifless"
capital-q = "crossing"
cyrl-capital-u = "straight-turn-serifless"
cyrl-er = "eared-serifless"
cyrl-u = "straight-turn-serifless"
f = "serifless"
four = "closed-serifless"
g = "double-storey-open"
guillemet = "straight"
i = "serifless"
j = "serifless"
l = "hooky"
lig-equal-chain = "without-notch"
lig-hyphen-chain = "with-notch"
number-sign = "upright"
paren = "large-contour"
percent = "rings-continuous-slash"

[buildPlans.IosevkaCustom.weights.Regular]
shape = 400
menu = 400
css = 400

[buildPlans.IosevkaCustom.weights.Bold]
shape = 700
menu = 700
css = 700

[buildPlans.IosevkaCustom.widths.Condensed]
shape = 500
menu = 3
css = "condensed"

[buildPlans.IosevkaCustom.widths.Normal]
shape = 600
menu = 5
css = "normal"

[buildPlans.IosevkaCustom.slopes.Upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.IosevkaCustom.slopes.Italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"

